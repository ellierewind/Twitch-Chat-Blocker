<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: "Roobert", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      background: #0e0e10;
      color: #efeff1;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 15px 0;
      color: #9146ff;
      font-size: 16px;
    }
    
    .blocked-user {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #2f2f35;
    }
    
    .blocked-user:last-child {
      border-bottom: none;
    }
    
    .username {
      font-weight: 500;
    }
    
    .unblock-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .unblock-btn:hover {
      background: #ff5252;
    }
    
    .empty-state {
      text-align: center;
      color: #adadb8;
      padding: 20px 0;
    }
    
    .instructions {
      background: #1f1f23;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .clear-all-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      width: 100%;
      margin-top: 10px;
    }
    
    .clear-all-btn:hover {
      background: #ff5252;
    }
    
    .import-export-btn {
      background: #9146ff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 5px;
      margin-bottom: 5px;
    }
    
    .import-export-btn:hover {
      background: #7c3aed;
    }
    
    .notification {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #9146ff;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease;
    }
    
    .notification.success {
      background: #00c851;
    }
    
    .notification.error {
      background: #ff4444;
    }
    
    .notification.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .confirmation-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    
    .confirmation-content {
      background: #1f1f23;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #2f2f35;
      min-width: 200px;
      text-align: center;
    }
    
    .confirmation-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    .confirm-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .cancel-btn {
      background: #444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .confirm-btn:hover {
      background: #ff5252;
    }
    
    .cancel-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h2>Twitch VOD Chat Blocker</h2>
  
  <div class="instructions">
    Right-click on any Twitch username link in VOD chat and select "Block this Twitch user" to hide their messages.
  </div>
  
  <div id="blockedUsersList">
    <div class="empty-state">No blocked users yet</div>
  </div>
  
  <div id="importExport" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #2f2f35;">
    <button id="exportBtn" class="import-export-btn">Export Blocked Users</button>
    <button id="importBtn" class="import-export-btn">Import Blocked Users</button>
    <input type="file" id="fileInput" accept=".json" style="display: none;">
  </div>
  
  <!-- Custom notification -->
  <div id="notification" class="notification hidden"></div>
  
  <script src="popup.js"></script>
</body>
</html>
